<html>
    <head>
        <title>Django  blog</title>
    </head>
    <body>

        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
                <! |linebreaksbr pipes the posts' text through a filter to convert line-breaks into paragraphs >
            </div>
        {% endfor %}

    </body>
</html>
